<meta charset="UTF-8">

<h1>PROGRAMA numeros Pares</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

var tope = 100;
var numero = 0;

while(numero <= tope){

  imprimir(numero);
  numero=numero+2;

  
}

imprimir("Fin");
</script>
